<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
<title>casque audio card add to cart</title>

<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="css/ui.css" rel="stylesheet" type="text/css"/>
<link href="css/responsive.css" rel="stylesheet" type="text/css" />

<!-- custom javascript -->
<script src="js/script.js" type="text/javascript"></script>

</head>

<body>

<!-- =============== SECTION DEAL =============== -->
<section class="padding-bottom">
    <div class="card card-deal">
        <div class="col-heading content-body">
            <header class="section-heading">
            <h3 class="section-title">Deals and offers</h3>
            <p>Hygiene equipments</p>
            </header><!-- sect-heading -->
            <div class="timer">
            <div> <span class="num">04</span> <small>Days</small></div>
            <div> <span class="num">12</span> <small>Hours</small></div>
            <div> <span class="num">58</span> <small>Min</small></div>
            <div> <span class="num">02</span> <small>Sec</small></div>
            </div>
        </div> <!-- col.// -->


      
      <div class="row no-gutters items-wrap">
       <div class="col-md col-6">
        <figure class="card-product-grid card-sm">
        

                    <!--CARD ROW-->


                    <div class="col-md-4" style="text-align: center;">
                        <figure class="card card-product-grid">
                            <div class="img-wrap"> 
                                <img src="images/items/9.jpg">
                                <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
                            </div> <!-- img-wrap.// -->
                            <figcaption class="info-wrap">
                                <span class="badge badge-danger"> -20% </span>
                                <div class="fix-height">
                                    
                                    <a href="#" class="title">Name article</a>
                                    <div class="price-wrap mt-2">
                                        <span class="price h5"> $140 </span>	
                                        <del class="price-old"> $198</del>
                                        <p class="text-success">Free shipping</p>

                                    </div> <!-- price-wrap.// -->
                                </div>
                                <!--CONFIGURATION VALEUR A RECUP /DATA NAME/ DATA PRICE-->
                                <div class="product-description" data-name="Sac Eastpack" data-price="115">
                                    <!--CONFIGURATION FORMULAIRE VERS CART.HTML-->
                                    <form class="add-to-cart" action="cart.html" method="post">
                                        <div>
                                            <!--CONFIGURATION QUANTITY-->
                                                <!--BUTTON QUANTITY-->
                                                <div class="form-group col-md flex-grow-0">
                                                    <div class="input-group mb-3 input-spinner">
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-light" type="button" id="button-plus"> + </button>
                                                    </div>
                                                    <input type="text" class="form-control" value="1">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-light" type="button" id="button-minus"> &minus; </button>
                                                    </div>
                                                    </div>
                                                </div> <!-- col.// -->
                                        </div>
                                        <!--BUTTON SUBMIT-->
                                        <p><input type="submit" value="Details" class="btn btn-primary btn-block" /></p>
                                    </form>      
                                </div>
                    	    </figcaption>
                        </figure>
                    </div> <!-- col.// -->
			<!--CARD ROW-->
      </figure>
    </div> <!-- col.// -->
</div>
</div>
   




   
	
   </section>
   <!-- =============== SECTION DEAL // END =============== -->

</body>
</html>
